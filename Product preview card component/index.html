<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="" class="img-card" />
        </div>
        <div class="text">
          <h4 class="titleSmall">Perfume</h4>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="subtitle">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1 class="price1">$149.99</h1>
            <h5 class="price2">$169.99</h5>
          </div>
          <button class="add">
            <img src="./images/icon-cart.svg" alt="" class="img-button">
            Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
