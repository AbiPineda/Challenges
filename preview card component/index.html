<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="img-card">
          <img src="./images/image-equilibrium.jpg" alt="" class="image" />
        </div>
        <div class="text">
          <h1 class="title">Equilibrium #3429</h1>
          <p class="description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="others">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="" class="icon-eth">
              <h2 class="eth-title">0.041 ETH</h2>
            </div>
            <div class="days">
              <img src="./images/icon-clock.svg" alt="" class="days-img">
              <h3 class="days-title">3 days left</h3>
            </div>
            
          </div>
          <div class="line">
            <hr>
          </div>
          <div class="creator">
            <img src="./images/image-avatar.png" alt="" class="profile" />
            <p class="name-creation">Creation of<p class="name"> Jules Wyvern</p></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
