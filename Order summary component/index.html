<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="container">
      <div class="card">
        <div class="img-card">
          <img src="./images/illustration-hero.svg" alt="" class="img-blue">
        </div>
        <div class="description-card">
          <h1 class="title">Order Summary</h1>
          <p class="description">You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like!</p>
            <div class="details">
              <div class="song">
                <img src="./images/icon-music.svg" alt="" class="img-song">
                <div class="details-plan">
                  <h1 class="anual-plan">Annual Plan</h1>
                  <p class="details-price">$59.99/year</p>
                </div>
              </div>
              <div class="change">
                <a href="" class="link-change">Change</a>
              </div>
            </div>
            <div class="buttons">
              <button class="proceed">Proceed to Payment</button>
              <button class="cancel">Cancel Order</button>
            </div>
        </div>
      </div>
    </section>
    
  </body>
</html>
